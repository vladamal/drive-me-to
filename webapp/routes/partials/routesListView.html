
<div>
    <table class="table-hover">
        <tbody>
        <tr ng-repeat="route in vm.routes track by $index">
            <td>
                <strong>#{{$index+1}} {{route.start}} - {{route.end}}</strong>
            </td>
            <td>&nbsp;</td>
            <td>
                <button type="submit" class="btn btn-info"><b>Detail</b></button>
            </td>
            <td>&nbsp;</td>
            <td>
                <button type="submit" class="btn btn-danger"><b>Delete</b></button>
            </td>
        </tr>
        </tbody>
    </table>

    <h5>
        <b>You have {{vm.routes.length}} route<span ng-hide="vm.routes.length===1">s</span>.</b>
    </h5>
</div>
