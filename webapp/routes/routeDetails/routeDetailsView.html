
<button type="button" class="btn btn-warning"
        ui-sref="routes"><b>Go Back</b></button>

<h2>#{{index+1}} {{route.start}} - {{route.end}}</h2>

<div id="map"></div>

<p ng-show="distance!=undefined"><strong>
    <span>{{distance}} km.</span>
    <span>About </span>
    <span>{{hours}}</span>
    <span ng-show="hours==1"> hour </span>
    <span ng-show="hours>1"> hours </span>

    <span>{{minutes}}</span>
    <span ng-show="minutes==1"> min.</span>
    <span ng-show="minutes>1"> mins.</span>
</strong></p>
